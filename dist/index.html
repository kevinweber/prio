nk'"ng-bind=tasks.tasksById[task.key].title dragula-scope=$parent data-task-id={{task.key}} ng-if="task.section === 4"></ul></div><div class="pure-g parent drag-container"ng-show="tasks.taskIdsByDate.overdue.length && showOverdue"><div class=pure-u-1><h2>Overdue</h2></div><div id=tasks-overdue class="pure-u-1 task-list tasks-overdue no-drop"dragula="'draggable-tasks'"data-list-date="{{date.overdue | date: 'yyyy-MM-dd'}}"><div ng-repeat="taskId in tasks.taskIdsByDate.overdue track by $index"ng-bind=tasks.tasksById[taskId].title dragula-scope=$parent data-task-id={{taskId}} ng-if=!localData.types[localData.activeType][taskId]></div></div></div><div class="pure-g parent drag-container"data-drop-zone=""><div class=pure-u-1><h2>Today</h2></div><div class="pure-u-1 task-list tasks-today"dragula="'draggable-tasks'"data-list-date="{{date.today | date: 'yyyy-MM-dd'}}"><div class="hidden drop-zone">Today</div><div ng-repeat="taskId in tasks.taskIdsByDate.today track by $index"ng-bind=tasks.tasksById[taskId].title dragula-scope=$parent data-task-id={{taskId}} ng-if=!localData.types[localData.activeType][taskId]></div></div></div><div class="pure-g parent drag-container"data-drop-zone=""><div class=pure-u-1><h2>Tomorrow</h2></div><div class="pure-u-1 task-list tasks-tomorrow"dragula="'draggable-tasks'"data-list-date="{{date.tomorrow | date: 'yyyy-MM-dd'}}"><div class="hidden drop-zone">Tomorrow</div><div ng-repeat="taskId in tasks.taskIdsByDate.tomorrow track by $index"ng-bind=tasks.tasksById[taskId].title dragula-scope=$parent data-task-id={{taskId}} ng-if=!localData.types[localData.activeType][taskId]></div></div></div><div class="pure-g parent drag-container"data-drop-zone=""><div class=pure-u-1><h2>Week</h2></div><div class="pure-u-1 task-list tasks-week"dragula="'draggable-tasks'"data-list-date="{{date.week | date: 'yyyy-MM-dd'}}"><div class="hidden drop-zone">Week</div><div ng-repeat="taskId in tasks.taskIdsByDate.week track by $index"ng-bind=tasks.tasksById[taskId].title
