</head>

<body>

<div class="custom-menu-wrapper">
    <div class="pure-menu custom-menu custom-menu-top">
        <a href="#" class="pure-menu-heading custom-menu-brand">Prioli</a>

    </div>

            <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Login/Logout</a></li>

        </ul>

</div>


  <div class='examples' ng-app='prioli'>
    <div class='parent' ng-controller='AppCtrl'>

      <!--      <li ng-repeat="(key,value) in tasks">test{{value}}</li>-->

      <h3 class="tagline">Prioli Matrix</h3>

      <a href="#" ng-click="login()">Login</a>

      <div class="parent">
        <div class='wrapper'>
          <div class='container'>
            <h3>Status</h3>
            <div ng-bind='status.message'></div>
          </div>
        </div>
      </div>

      <!--
     <div dragula='"second-bag"'></div>
<div dragula='"second-bag"'></div>
-->

      <div class="parent">
        <div class='wrapper'>
          <div class='container' dragula="'draggable-tasks'">
            <div ng-repeat="taskId in tasks.taskIdsByDate.overdue track by $index" ng-bind="tasks.tasksById[taskId].title" dragula-scope='$parent' data-task-id="{{taskId}}"></div>
          </div>
          <div class='container' dragula="'draggable-tasks'">
            <div ng-repeat="taskId in tasks.taskIdsByDate.overdue track by $index" ng-bind="tasks.tasksById[taskId].title" dragula-scope='$parent' data-task-id="{{taskId}}"></div>
          </div>
        </div>
      </div>

      <div class="parent">
        <div class='wrapper'>
          <div class='container container-no-drop' dragula="'draggable-tasks'" data-list-date="{{date.overdue | date: 'yyyy-MM-dd'}}">
            <h3>Overdue</h3>
            <div ng-repeat="taskId in tasks.taskIdsByDate.overdue track by $index" ng-bind="tasks.tasksById[taskId].title" dragula-scope='$parent' data-task-id="{{taskId}}"></div>
          </div>
        </div>
      </div>
      <div class="parent drag-drop-target-container" data-target-possible="">
        <div class='wrapper'>
          <div class='container' dragula="'draggable-tasks'" data-list-date="{{date.today | date: 'yyyy-MM-dd'}}">
            <div class="hidden drop-zone">Today</div>
            <h3>Today</h3>
            <div ng-repeat="taskId in tasks.taskIdsByDate.today track by $index" ng-bind="tasks.tasksById[taskId].title" dragula-scope='$parent' data-task-id="{{taskId}}"></div>
          </div>
        </div>
      </div>
      <div class="parent drag-drop-target-container" data-target-possible="">
        <div class='wrapper'>
          <div class='container' dragula="'draggable-tasks'" data-list-date="{{date.tomorrow | date: 'yyyy-MM-dd'}}">
            <div class="hidden drop-zone">Tomorrow</div>
            <h3>Tomorrow</h3>
            <div ng-repeat="taskId in tasks.taskIdsByDate.tomorrow track by $index" ng-bind="tasks.tasksById[taskId].title" dragula-scope='$parent' data-task-id="{{taskId}}"></div>
          </div>
        </div>
      </div>
      <div class="parent drag-drop-target-container" data-target-possible="">
        <div class='wrapper'>
          <div class='container' dragula="'draggable-tasks'" data-list-date="{{date.week | date: 'yyyy-MM-dd'}}">
            <div class="hidden drop-zone">Week</div>
            <h3>Week</h3>
            <div ng-repeat="taskId in tasks.taskIdsByDate.week track by $index" ng-bind="tasks.tasksById[taskId].title" dragula-scope='$parent' data-task-id="{{taskId}}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='./libs/wunderlist.js/dist/wunderlist.sdk.min.js'></script>

  <script src='./js/app.js'></script>
  <script src='./js/service.wunderlist.js'></script>
</body>

</html>
